<div class="jumbotron"><h1>Cadastro de clientes</h1></div><form><h1>Dados do cliente</h1><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="CPF" ng-model="client.cpf" required maxlength="14" onkeyup="mascara(this, mcpf)"></div><div class="form-group"><input type="text" class="form-control" placeholder="Nome" ng-model="client.nome" required></div></section><section class="form-inline"><div class="form-group"><input type="password" class="form-control" placeholder="Senha" ng-model="client.senha" required></div><div class="form-group"><input type="email" class="form-control" placeholder="Email" ng-model="client.email" required></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Telefone" ng-model="client.telefone" required maxlength="15" onkeyup="mascara(this, mtel)"></div><div class="form-group"><input type="text" class="form-control" placeholder="Data de nascimento" ng-model="client.dataNascimento" required maxlength="10" onkeyup="mascara(this, mdata)"></div></section></form><hr><form><h1>Endereço</h1><section class="form-inline"><div class="alert alert-danger" ng-show="cepIncorreto">CEP incorreto</div><div class="input-group"><input type="text" class="form-control" placeholder="CEP" ng-model="client.endereco.cep" required onkeyup="mascara(this, mcep)" maxlength="9" ng-maxlength="9"> <span class="btn input-group-addon" ng-click="cepSearch()">Buscar</span></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Logradouro" ng-model="client.endereco.logradouro"></div><div class="form-group"><input type="text" class="form-control" placeholder="Número" ng-model="client.endereco.numero" onkeyup="mascara(this, mnum)"></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Complemento" ng-model="client.endereco.complemento"></div><div class="form-group"><input type="text" class="form-control" placeholder="Bairro" ng-model="client.endereco.bairro"></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Cidade" ng-model="client.endereco.cidade"></div><div class="form-group"><input type="text" class="form-control" placeholder="Estado" ng-model="client.endereco.uf"></div></section></form><hr><form><h1>Dados pessoais e profissionais</h1><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="RG" ng-model="client.rg" required></div><div class="form-group"><input type="text" class="form-control" placeholder="Número" ng-model="client.numeroRg" required maxlength="10" onkeyup="mascara(this, mnum)"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Data da expedição" ng-model="client.dataRg" required maxlength="10" onkeyup="mascara(this, mdata)"></div><div class="form-group"><input type="text" class="form-control" placeholder="Orgão expedidor" ng-model="client.orgaoRg" required></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Estado civil" ng-model="client.estadoCivil" required></div><div class="form-group"><input type="text" class="form-control" placeholder="Renda bruta" ng-model="client.renda" required maxlength="12" onkeyup="mascara(this, mvalor)"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Empresa que trabalha" ng-model="client.empresa"></div><div class="form-group"><input type="text" class="form-control" placeholder="Profissão" ng-model="client.profissao" required></div></section><section class="form-inline"><div class="form-group"><select class="form-control" ng-model="client.categoria"><option selected="selected" value="">Categoria</option><option value="Empregado">Empregado</option><option value="Empregador">Empregador</option><option value="Autônomo">Autônomo</option><option value="Outros">Outros</option></select></div></section></form><hr><div class=""><div class="alert alert-success" ng-show="createClienteSuccess">Cliente cadastrado com sucesso.</div><div class="alert alert-danger" ng-show="createClienteError">Erro ao cadastrar cliente.</div><div class="btn btn-primary" ng-click="submit()" ng-hide="sending">Enviar</div><div class="btn btn-primary" ng-show="sending">Enviando...</div></div><footer class="panel-footer"></footer>
