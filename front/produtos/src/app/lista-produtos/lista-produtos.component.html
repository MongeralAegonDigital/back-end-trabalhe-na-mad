<div *ngIf="listaProdutos && listaProdutos.length > 0" >
  <div class="col-xs-12">
    <h2>Resultado da pesquisa</h2>
  </div>
  <div class="col-xs-12">
    <table class="table table-responsive table-hover table-bordered table-condensed"  >
      <thead>
        <tr>
          <th>
            <span>Nome</span> 
            <span class="pull-right">
              <div><i class="glyphicon glyphicon-triangle-top" (click)="orderBy('name','ASC')" ></i></div>
              <div><i class="glyphicon glyphicon-triangle-bottom" (click)="orderBy('name','DESC')"></i></div>
            </span>
          </th>
          <th>
              <span>Fabricação</span>
              <span class="pull-right">
                  <div><i class="glyphicon glyphicon-triangle-top" (click)="orderBy('fabrication_date','ASC')"></i></div>
                  <div><i class="glyphicon glyphicon-triangle-bottom" (click)="orderBy('fabrication_date','DESC')"></i></div>
                </span>
          </th>
          <th>
              <span>Dimensões</span>
              <span class="pull-right">
                  <div><i class="glyphicon glyphicon-triangle-top"></i></div>
                  <div><i class="glyphicon glyphicon-triangle-bottom"></i></div>
                </span>
          </th>
          <th>
              <span>Categoria(s)</span>
              <span class="pull-right">
                  <div><i class="glyphicon glyphicon-triangle-top"></i></div>
                  <div><i class="glyphicon glyphicon-triangle-bottom"></i></div>
                </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of listaProdutos" >
          <td>{{ product.name }}</td>
          <td>{{ product.fabrication_date}}</td>
          <td>
            <div><label for="">Tamanho:</label> {{product.size}}</div>
            <div><label for="">Largura:</label> {{product.lenght}}</div>
            <div><label for="">Peso:</label>    {{product.weight}}</div>
          </td>
          <td>
            <div class="label label-default" *ngFor="let category of product.categories" >{{category.name}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="!listaProdutos || listaProdutos.length <= 0" class="text-center empty-list" >
  Nenhuma produto encontrado
</div>
