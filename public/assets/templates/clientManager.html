<div class="jumbotron"><h1>Cadastro de clientes</h1></div><form><h1>Dados do cliente</h1><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="CPF" ng-model="client.cpf"></div><div class="form-group"><input type="text" class="form-control" placeholder="Nome" ng-model="client.nome"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Senha" ng-model="client.senha"></div><div class="form-group"><input type="text" class="form-control" placeholder="Email" ng-model="client.email"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Telefone" ng-model="client.telefone"></div><div class="form-group"><input type="text" class="form-control" placeholder="Data de nascimento" ng-model="client.dataNascimento"></div></section></form><hr><form><h1>Endereço</h1><section class="form-inline"><div class="input-group"><input type="text" class="form-control" placeholder="CEP" ng-model="client.cep"> <span class="btn input-group-addon">Buscar</span></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Logradouro" ng-model="client.logradouro"></div><div class="form-group"><input type="text" class="form-control" placeholder="Número" ng-model="client.numero"></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Complemento" ng-model="client.complemento"></div><div class="form-group"><input type="text" class="form-control" placeholder="Bairro" ng-model="client.bairro"></div></section><section class="form-inline" ng-show="cepValido"><div class="form-group"><input type="text" class="form-control" placeholder="Cidade" ng-model="client.cidade"></div><div class="form-group"><input type="text" class="form-control" placeholder="Estado" ng-model="client.uf"></div></section></form><hr><form><h1>Dados pessoais e profissionais</h1><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="RG" ng-model="client.rg"></div><div class="form-group"><input type="text" class="form-control" placeholder="Número" ng-model="client.numeroRg"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Data da expedição" ng-model="client.dataRg"></div><div class="form-group"><input type="text" class="form-control" placeholder="Orgão expedidor" ng-model="client.orgaoRG"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Estado civil" ng-model="client.estadoCivil"></div><div class="form-group"><input type="text" class="form-control" placeholder="Renda bruta" ng-model="client.renda"></div></section><section class="form-inline"><div class="form-group"><input type="text" class="form-control" placeholder="Empresa que trabalha" ng-model="client.empresa"></div><div class="form-group"><input type="text" class="form-control" placeholder="Profissão" ng-model="client.profissao"></div></section><section class="form-inline"><div class="form-group"><select class="form-control" ng-model="client.categoria"><option selected="selected">Open this select menu</option><option value="1">One</option><option value="2">Two</option><option value="3">Three</option></select></div></section></form>
