<div class="page-header">
    <h1>Deletar Cliente <small>{{ client.name }}</small></h1>
</div>

<p>
    Tem certeza que deseja deletar o(a) cliente <strong>{{ client.name }}</strong>? Essa ação não poderá ser desfeita!
</p>

<hr>

<button class="btn btn-danger"
    ng-disabled="isSaving"
    ng-click="delete(client)">Deletar Cliente <span class="glyphicon glyphicon-refresh spinning" ng-show="isSaving"></span>
</button>
