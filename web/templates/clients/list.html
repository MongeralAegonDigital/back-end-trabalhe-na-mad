<div class="page-header">
    <h1>
        Clientes
        <small ng-show="nbClients === 0">(nenhum cliente encontrado)</small>
        <small ng-show="nbClients === 1">({{ nbClients }} cliente encontrado)</small>
        <small ng-show="nbClients > 1">({{ nbClients }} clientes encontrados)</small>
    </h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover" ng-show="nbClients > 0">
        <thead>
            <tr>
                <th class="primary">Nome</th>
                <th class="string">CPF</th>
                <th class="action"></th>
                <th class="action"></th>
                <th class="action"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients">
                <td>
                    <a href="#/clientes/{{ client.id }}">
                        {{ client.name }}
                    </a>
                </td>
                <td>
                    {{ client.cpf }}
                </td>
                <td>
                    <a href="#/clientes/{{ client.id }}/editar-senha" title="Editar Senha" rel="tooltip">
                        <span class="glyphicon glyphicon-lock"></span>
                    </a>
                </td>
                <td>
                    <a href="#/clientes/{{ client.id }}/editar" title="Editar Cliente" rel="tooltip">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td>
                    <a href="#/clientes/{{ client.id }}/deletar" title="Deletar Cliente" rel="tooltip">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
