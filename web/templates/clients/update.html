<div class="page-header">
    <h1>Editar Cliente <small>{{ clientCurName }}</small></h1>
</div>
<form name="clientForm" novalidate="true">
    
    <div ng-include="'templates/clients/_form/client.html'"></div>
    <div ng-include="'templates/clients/_form/address.html'"></div>
    <div ng-include="'templates/clients/_form/identity.html'"></div>
    <div ng-include="'templates/clients/_form/professional_info.html'"></div>

    <hr>

    <button class="btn btn-primary"
        ng-disabled="isSaving"
        ng-click="handleSubmit(clientForm, client)">
        Salvar Cliente <span class="glyphicon glyphicon-refresh spinning" ng-show="isSaving"></span>
    </button>
</form>
