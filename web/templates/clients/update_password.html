<div class="page-header">
    <h1>Editar Senha <small>{{ clientCurName }}</small></h1>
</div>
<form name="clientForm" novalidate="true">
    
    <div ng-include="'templates/clients/_form/password.html'"></div>

    <hr>

    <button class="btn btn-primary"
        ng-disabled="isSaving"
        ng-click="handleSubmit(clientForm, client)">
        Salvar Senha <span class="glyphicon glyphicon-refresh spinning" ng-show="isSaving"></span>
    </button>
</form>
